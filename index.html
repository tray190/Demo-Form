<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Fira+Sans:wght@400;700&family=Oswald:wght@700&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/" method="get">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required  placeholder="Tay Fox"/>
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required placeholder="Tay@gmail.com"/>
            </li>
            <li>
              <label for="userpassword">Yur password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7" placeholder=""/>
            </li>
          </ul>
        </section>
          
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="birthdate" required min="1921-01-01" max="2003-01-01"/>
            </li>
            <li>
              <label for="favorite-color">Your favorite color</label>
              <select name="favorite-color" id="favorite-color">
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user-message" id="usermessage" required rows="3"></textarea>
        </section>

        <section>
          <h2>How should we varify your account</h2>
          <ul>
            <li>
              <li class="form-control-inline">
                <input
                  type="radio"
                  name="verify"
                  id="verify-text-message"
                  value="text-message"
                />
                <label for="verify-phone">Via text message (SMS)</label>
              </li>
              <li class="form-control-inline">
                <input type="radio" name="verify" id="verify-phone" value="phone" />
                <label for="verify-phone">Viaphone call</label>
              </li>
              <li class="form-control-inline">
                <input type="radio" name="verify" id="verify-email" value="email" />
                <label for="verify-email">Via an email</label>
              </li>
            </li>
          </ul>
       
        </section>
        
        
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            
    
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
    
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr>

     <section>
      <div class="form-control-inline">
        <input type="checkbox" id="agree-terms" name="terms" />
        <label for="agree-terms">Agree to terms ?</label>
      </div>
     </section>
        
        <section>
          <button type="submit">Submit</button>
        </section>

        
       
      </form>
    </main>
  </body>
</html>
